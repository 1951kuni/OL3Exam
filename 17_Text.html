<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/ol.css" type="text/css"/>
	<link rel="stylesheet" href="css/sample.css" type="text/css"/>
	<style>
	body {
		padding : 0;
		margin : 0;
	}
	</style>
	<title>OpenLayers 3 example 17 Text</title>
</head>
<body>
    <div id="map" class="map"></div>

<script src="js/ol-debug.js"></script>
<script type="text/javascript">

var rasterLayer = new ol.layer.Tile({
	source: new ol.source.MapQuest({layer: 'sat'})
});

var circleStyle = new ol.style.Style({
	image : new ol.style.Circle({
		radius : 2,
		fill : new ol.style.Fill({
			color: 'yellow'
		}),
		stroke : new ol.style.Stroke({
			color: 'black'
		})		
	}),
	zIndex : 1
});
	
var vectorSource = new ol.source.Vector({
	format: new ol.format.GeoJSON(),
	url: 'js/cities.geojson'
});

var vectorLayer = new ol.layer.Vector({
	source: vectorSource,
	style: function(feature, resolution) {
		var displayRank = 19000/resolution;
		
		if (feature.get('SCALERANK') > displayRank) {
			return null;
		}
		
		var labelStyle = new ol.style.Style({
			text : new ol.style.Text({
				font : '12px Monospace',
				text : feature.get('NAME'),
				fill : new ol.style.Fill({
					color: 'white'
				}),
				stroke : new ol.style.Stroke({
					color: 'black'
				}),
				textAlign: 'left',
				textBaseline: 'top'
			}),
			zIndex : 2
		});
		return [circleStyle, labelStyle];
	}	
});

var map = new ol.Map({
	target: 'map',
	layers: [rasterLayer, vectorLayer],
	view: new ol.View({
	  center: ol.proj.transform([135, 35], 'EPSG:4326', 'EPSG:3857'),
	  zoom: 3
	})
});
</script>
</body>
</html>
