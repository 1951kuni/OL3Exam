<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/ol.css" type="text/css"/>
	<link rel="stylesheet" href="css/sample.css" type="text/css"/>
	<style>
	body {
		padding : 0;
		margin : 0;
	}
	</style>
	<title>OpenLayers 3 example 26 Translate</title>
</head>
<body>
    <div id="map" class="map"></div>
	<div id="selected"></div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/ol.js"></script>
<script type="text/javascript">

var rasterLayer = new ol.layer.Tile({
	source: new ol.source.MapQuest({layer: 'sat'})
});

var vectorSource = new ol.source.Vector({
	loader: function(extent, resolution, projection) {
		console.log(extent);
		var url = 'js/countries.geojson';
		$.getJSON(url, function(json) {
			var features = new ol.format.GeoJSON().readFeatures(json,{
				featureProjection: projection
			});
			vectorSource.addFeatures(features);
		});
	},
	strategy: ol.loadingstrategy.all
});

var countryStyle = new ol.style.Style({
	stroke: new ol.style.Stroke({
		color: 'gray',
		width: 1
	}),
	fill : new ol.style.Fill({
		color: 'rgba(0,0,0,0)'
	}),
});

var selectedStyle = new ol.style.Style({
	stroke: new ol.style.Stroke({
		color: 'red',
		width: 1
	}),
	fill : new ol.style.Fill({
		color: 'rgba(128,64,64,0.5)'
	}),
});

var vectorLayer = new ol.layer.Vector({
	source: vectorSource,
	style: countryStyle
});

// Select Interaction
var selectInteraction = new ol.interaction.Select({
	style: selectedStyle
});

var map = new ol.Map({
	target: 'map',
	layers: [rasterLayer, vectorLayer],
	view: new ol.View({
	  center: ol.proj.transform([135, 35], 'EPSG:4326', 'EPSG:3857'),
	  zoom: 3
	}),
	interactions: ol.interaction.defaults().extend([selectInteraction])
});

var translateInteraction = new ol.interaction.Translate({
  features: selectInteraction.getFeatures()
});
map.addInteraction(translateInteraction);
</script>
</body>
</html>
